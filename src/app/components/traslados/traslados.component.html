<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Solicitudes CReyes"
    ><table
      mat-table
      [dataSource]="TrasladosList"
      matSort
      class="reporteTabular"
    >
      <ng-container matColumnDef="FechaSolicitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          FechaSolicitud
        </th>
        <td mat-cell *matCellDef="let element">{{ element.FechaSolicitud }}</td>
      </ng-container>

      <ng-container matColumnDef="Observaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Observaciones
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.Observaciones }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.Estado }}</td>
      </ng-container>

      <ng-container matColumnDef="Origen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
        <td mat-cell *matCellDef="let element">{{ element.Origen }}</td>
      </ng-container>

      <ng-container matColumnDef="Destino">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Destino</th>
        <td mat-cell *matCellDef="let element">{{ element.Destino }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="Opciones">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #Opciones="matMenu"
            ><button mat-menu-item>
              <span>Detalles</span>
            </button></mat-menu
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="TrasladosColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: TrasladosColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 25, 50]"></mat-paginator
  ></mat-tab>
</mat-tab-group>
